<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using JS</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript">
        //function for displaying values
        function display(val) {
            document.getElementById("btn").value += val
        }
        //function for evaluation
        function calculator() {
            let x = document.getElementById("btn").value
            let y = eval(x)
            document.getElementById("btn").value = y
        }
        //function for clearing the display
        function clr() {
            document.getElementById("btn").value = ""
        }
    </script>
</head>

<body>
    <h1 class="heading">CALCULATOR</h1>
    <div class="calgrid" >
    <table>
        <tr>
            <!-- clr() to clear all values -->
            <td><input type="button" value="c" onclick="clr()" /> </td>
            <td colspan="3"><input type="text" id="btn" /></td>
            
        </tr>
        <tr>
            <!-- creating buttons and assigning values-->
            <td><input type="button" value="+" onclick="display('+')" /> </td>
            <td><input type="button" value="1" onclick="display('1')" /> </td>
            <td><input type="button" value="2" onclick="display('2')" /> </td>
            <td><input type="button" value="3" onclick="display('3')" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="-" onclick="display('-')" /> </td>
            <td><input type="button" value="4" onclick="display('4')" /> </td>
            <td><input type="button" value="5" onclick="display('5')" /> </td>
            <td><input type="button" value="6" onclick="display('6')" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="*" onclick="display('*')" /> </td>
            <td><input type="button" value="7" onclick="display('7')" /> </td>
            <td><input type="button" value="8" onclick="display('8')" /> </td>
            <td><input type="button" value="9" onclick="display('9')" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="/" onclick="display('/')" /> </td>
            <td><input type="button" value="." onclick="display('.')" /> </td>
            <td><input type="button" value="0" onclick="display('0')" /> </td>
            <!-- Evaluating function call eval()-->
            <td><input type="button" value="=" onclick="calculator()" /> </td>
        </tr>
    </div>
</body>

</html>
